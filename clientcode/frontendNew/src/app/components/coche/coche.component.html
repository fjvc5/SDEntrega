
<style>
    /* *{box-sizing:border-box;} */


    form{
        width:300px;
        padding:16px;
        border-radius:10px;
        margin:auto;
        background-color:rgb(228, 111, 111);
    }

    form label{
        width:100px;
        font-weight:bold;
        display:inline-block;
    }

 
    form input{
        width:260px;
        padding:3px 10px;
        border:1px solid #f6f6f6;
        border-radius:3px;
        background-color:#f6f6f6;
        margin:8px 0;
        display:inline-block;
    }

    form input[type="submit"]{
        width:100%;
        padding:8px 16px;
        margin-top:32px;
        border:1px solid #000;
        border-radius:5px;
        display:block;
        color:#fff;
        background-color:#000;
    } 

    form input[type="submit"]:hover{
        cursor:pointer;
    }

    textarea{
        width:100%;
        height:100px;
        border:1px solid #f6f6f6;
        border-radius:3px;
        background-color:#f6f6f6;			
        margin:8px 0;
        /*resize: vertical | horizontal | none | both*/
        resize:none;
        display:block;
    }



    /* Estiliza la tabla */

    body {
        background-color: rgb(202, 187, 187);
 
        font-family: Arial, sans-serif;
    }


    table{
        width: 100%;
        text-align: left;
        background-color: rgb(241, 147, 147);
    }

    th, td{
        padding: 20px;
    }

    thead{
        background-color: bisque;
        border-bottom: solid 5px #0F362D;
        
    }

    tr:nth-child(even){
        background-color: rgb(197, 147, 147);
    }

    tr:hover td{
        background-color: #369681;
        color: wheat
    }


</style>
<body>
<div class="row">


    <div class="col-md-4">
        <!-- <div class="card">  -->
            <div class="card-body"> 
                
                <form *ngIf="Admin == true" #cocheForm="ngForm" (ngSubmit)="addCoche(cocheForm)"> 
                    <h1>Formulario</h1>
                    <input type="hidden" name="_id" [(ngModel)]="cocheService.selectedCoche._id">
                    <div class="form-group">
                        <label>Modelo</label>
                        <input type="text" name="modelo" class="form-control" placeholder="Introduce el Modelo" [(ngModel)]="cocheService.selectedCoche.modelo"> 
                    </div>

                    <div class="form-group">
                        <label>Matricula</label>
                        <input type="text" name="matricula" class="form-control" placeholder="Introduce la Matrícula" [(ngModel)]="cocheService.selectedCoche.matricula"> 
                    </div>
                    
                    <div class="form-group">
                        <label>Destino</label>
                        <input type="text" name="destino" class="form-control" placeholder="Introduce el Destino" [(ngModel)]="cocheService.selectedCoche.destino"> 
                    </div>

                    <div class="form-group">
                        <label>Fecha Inicio</label>
                        <input type="date" min="2021-07-05" name="fechaIni" class="form-control" placeholder="Introduce la Fecha Inicio" [(ngModel)]="cocheService.selectedCoche.fechaIni">   
                    </div>

                    <div class="form-group">
                        <label>Fecha Fin</label><br>
                        <input type="date" min="2021-07-05" name="fechaFin" class="form-control" placeholder="Introduce la Fecha Fin" [(ngModel)]="cocheService.selectedCoche.fechaFin"> 
                    </div>

                    <div class="form-group">
                        <label>Precio</label>
                        <input type="number" name="precio" class="form-control" placeholder="Introduce el Precio" [(ngModel)]="cocheService.selectedCoche.precio"> 
                        
                    </div>

                    <div class="form-group">
                        <label>Disponibilidad</label><br>
                        <input type="checkbox" name="disponible" [(ngModel)]="cocheService.selectedCoche.disponible">
                        <!-- <input type="checkbox" name="disponible" class="form-control"  [(ngModel)]="cocheService.selectedCoche.disponible">  -->
                    </div>

                    <div class="form-group">
                        <button>Save</button>
                        <button (click)=resetForm(cocheForm)>Clean</button>
                    </div>
                </form>


                <form *ngIf="Admin == false" #cocheForm="ngForm" (ngSubmit)="addCoche(cocheForm)" > 
                    <h1>Reserva</h1>
                    <input type="hidden" name="_id" [(ngModel)]="cocheService.selectedCoche._id">
                    <div class="form-group">
                        <label>Modelo</label>
                        <input readonly type="text" name="modelo" class="form-control" placeholder="Introduce el Modelo" [(ngModel)]="cocheService.selectedCoche.modelo"> 
                    </div>

                    <div class="form-group">
                        <label>Matricula</label>
                        <input readonly type="text" name="matricula" class="form-control" placeholder="Introduce la Matrícula" [(ngModel)]="cocheService.selectedCoche.matricula"> 
                    </div>
                    
                    <div class="form-group">
                        <label>Destino</label>
                        <input readonly type="text" name="destino" class="form-control" placeholder="Introduce el Destino" [(ngModel)]="cocheService.selectedCoche.destino"> 
                    </div>

                    <div class="form-group">
                        <label>Fecha Inicio</label>
                        <input readonly type="date" min="2021-07-05" name="fechaIni" class="form-control" placeholder="Introduce la Fecha Inicio" [(ngModel)]="cocheService.selectedCoche.fechaIni">   
                    </div>

                    <div class="form-group">
                        <label>Fecha Fin</label><br>
                        <input readonly type="date" min="2021-07-05" name="fechaFin" class="form-control" placeholder="Introduce la Fecha Fin" [(ngModel)]="cocheService.selectedCoche.fechaFin"> 
                    </div>

                    <div class="form-group">
                        <label>Precio</label>
                        <input readonly type="number" name="precio" class="form-control" placeholder="Introduce el Precio" [(ngModel)]="cocheService.selectedCoche.precio"> 
                        
                    </div>

                    <div class="form-group">
                        <label>Disponibilidad</label><br>
                        <input readonly type="checkbox" name="disponible" [(ngModel)]="cocheService.selectedCoche.disponible">
                        <!-- <input type="checkbox" name="disponible" class="form-control"  [(ngModel)]="cocheService.selectedCoche.disponible">  -->
                    </div>

                    <div class="form-group">
                        <button (click)="MakeReserva(cocheForm)">Reservar</button>
                        <button (click)=resetForm(cocheForm)>Clean</button>
                    </div>
                </form>



            </div>
        <!-- </div>  -->
     </div> 
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Modelo
                    </th>
                    <th>
                        Matricula
                    </th>
                    <th>
                        Destino
                    </th>
                    <th>
                        Fecha Inicio
                    </th>
                    <th>
                        Fecha Fin
                    </th>
                    <th>
                        Precio
                    </th>
                    <th>
                        Disponible
                    </th>
                    <th >
                        Acción
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let coche of cocheService.coches">
                    <td>{{coche.modelo}}</td>
                    <td>{{coche.matricula}}</td>
                    <td>{{coche.destino}}</td>
                    <td>{{coche.fechaIni}}</td>
                    <td>{{coche.fechaFin}}</td>
                    <td>{{coche.precio}}</td>
                    <td>{{coche.disponible}}</td>
                    <td *ngIf="Admin == true"><button (click)="editCoche(coche)">Edit</button></td>
                    <!-- <td *ngIf="Admin == false"><button (click)="editCoche(coche)" >Reservar</button></td> -->
                    <td *ngIf="Admin == false"><button (click)="editCoche(coche)">Reservar</button></td>
                    <!-- <td><button class="btn btn-danger" (click)="deleteCoche(coche._id)"> Borrar</button></td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
